<div class="beige-noise">
    <div class="p-wrapper">



            <form class="form-horizontal" ng-submit="login()" name="loginForm" style="background:#f7f7f7;box-shadow:0 0 6px rgba(0,0,0,0.3);padding:20px;border-radius:9px;">
                <legend>Passwort vergessen</legend>
                <p>Bitte geben Sie die Email-Adresse ein mit der sie sich registriert haben. Die Email mit dem Passwort bzw. dem Benutzernamen wird dann an diese Adresse geschickt.</p>
                <hr>
                <div class="row-fluid">
                    <div class="control-group span6">
                        <label class="control-label" for="email">{{ 'EMAIL' | translate }}</label>
                        <div class="controls">
                            <input type="text" id="email" placeholder="{{ 'ENTER_EMAIL' | translate }}" class="span10">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="row-fluid">
                            <label class="control-label">Problem</label>
                            <div class="controls">
                                <label class="radio">
                                    <input type="radio" name="forgotsomething" value="newsletter"><span>Ich habe mein Passwort vergessen.</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" name="forgotsomething" value="newsletter"><span>Ich habe meinen Benutzernamen vergessen.</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-submit">
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="controls">
                                <input type="submit" class="btn" value="&nbsp;{{ 'REGISTER' | translate }}" name="register"> <!-- btn-login -->
                            </div>
                        </div>
                    </div>
                </div>
            </form>

    </div>
</div>
