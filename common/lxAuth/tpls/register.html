<div class="beige-noise">
    <div class="p-wrapper">


            <form class="form-horizontal" ng-submit="login()" name="loginForm" style="background:#f7f7f7;box-shadow:0 0 6px rgba(0,0,0,0.3);padding:20px;border-radius:9px;">
                <legend>Baboon Registrierung</legend>
                <div class="row-fluid">
                    <div class="control-group span6">
                        <label class="control-label" for="gender">{{ 'GENDER' | translate }}</label>
                        <div class="controls">
                            <select id="gender">
                                <option>Herr</option>
                                <option>Frau</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="control-group span6">
                        <label class="control-label" for="firstname">{{ 'FIRSTNAME' | translate }}</label>
                        <div class="controls">
                            <input type="text" id="firstname" placeholder="{{ 'ENTER_FIRSTNAME' | translate }}" class="span10">
                        </div>
                    </div>
                    <div class="control-group span6">
                        <label class="control-label" for="lastname">{{ 'LASTNAME' | translate }}</label>
                        <div class="controls">
                            <input type="text" id="lastname" placeholder="{{ 'ENTER_LASTNAME' | translate }}" class="span10">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="control-group span6">
                        <label class="control-label" for="email">{{ 'EMAIL' | translate }}</label>
                        <div class="controls">
                            <input type="text" id="email" placeholder="{{ 'ENTER_EMAIL' | translate }}" class="span10">
                        </div>
                    </div>
                    <div class="control-group span6">
                        <label class="control-label" for="email2">{{ 'EMAIL_REPEAT' | translate }}</label>
                        <div class="controls">
                            <input type="text" id="email2" placeholder="{{ 'ENTER_EMAIL' | translate }}" class="span10">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="control-group span6">
                        <label class="control-label" for="password">{{ 'PASSWORD' | translate }}</label>
                        <div class="controls">
                            <input type="text" id="password" placeholder="{{ 'ENTER_PASSWORD' | translate }}" class="span10">
                        </div>
                    </div>
                    <div class="control-group span6">
                        <label class="control-label" for="password2">{{ 'PASSWORD_REPEAT' | translate }}</label>
                        <div class="controls">
                            <input type="text" id="password2" placeholder="{{ 'ENTER_PASSWORD' | translate }}" class="span10">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" name="newsletter" value="newsletter"><span>Ja, ich m√∂chte den Litixsoft Newsletter erhalten.</span>
                        </label>
                    </div>
                </div>
                <hr>
                <div class="form-submit">
                    <div class="row-fluid">
                        <div class="span6 offset6">
                            <div class="controls">
                                <input type="submit" class="btn" value="&nbsp;{{ 'REGISTER' | translate }}" name="register"> <!-- btn-login -->
                            </div>
                        </div>
                    </div>
                </div>
            </form>

    </div>
</div>
