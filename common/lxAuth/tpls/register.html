<div class="beige-noise">
    <div class="p-wrapper">


        <div class="panel panel-default">
            <div class="panel-heading">Baboon Registrierung</div>
            <div class="panel-body">



                <form class="form-horizontal" ng-submit="login()" name="loginForm">

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="gender">{{ 'GENDER' | translate }}</label>
                        <div class="col-md-10">
                            <select id="gender" class="form-control">
                                <option>Herr</option>
                                <option>Frau</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="firstname">{{ 'FIRSTNAME' | translate }}</label>
                        <div class="col-md-10">
                            <input type="text" id="firstname" placeholder="{{ 'ENTER_FIRSTNAME' | translate }}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="lastname">{{ 'LASTNAME' | translate }}</label>
                        <div class="col-md-10">
                            <input type="text" id="lastname" placeholder="{{ 'ENTER_LASTNAME' | translate }}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="email">{{ 'EMAIL' | translate }}</label>
                        <div class="col-md-10">
                            <input type="text" id="email" placeholder="{{ 'ENTER_EMAIL' | translate }}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="email2">{{ 'EMAIL_REPEAT' | translate }}</label>
                        <div class="col-md-10">
                            <input type="text" id="email2" placeholder="{{ 'ENTER_EMAIL' | translate }}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="password">{{ 'PASSWORD' | translate }}</label>
                        <div class="col-md-10">
                            <input type="text" id="password" placeholder="{{ 'ENTER_PASSWORD' | translate }}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="password2">{{ 'PASSWORD_REPEAT' | translate }}</label>
                        <div class="col-md-10">
                            <input type="text" id="password2" placeholder="{{ 'ENTER_PASSWORD' | translate }}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="newsletter" value="newsletter"> Ja, ich m√∂chte den Litixsoft Newsletter erhalten.
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <input type="submit" class="btn btn-primary" value="&nbsp;{{ 'REGISTER' | translate }}" name="register"> <!-- btn-login -->
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
