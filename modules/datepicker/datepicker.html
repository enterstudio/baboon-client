<div class="bbc-datepicker-frame">
    <div class="input-group" style="width:160px;">
        <input type="text" ng-model="selectedDayShort" id="{{inputID}}" ng-readonly="ngReadonly" name="{{inputName}}" ng-blur="getInput()" class="form-control" placeholder="{{placeholder}}">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="visible = !visible" ng-class="{disabled : ngReadonly}"><span class="glyphicon glyphicon-calendar"></span></button>
        </span>
    </div>
    <div class="bbc-datepicker" ng-show="visible">
        <div class="row bbc-datepicker-body">
            <div class="bbc-datepicker-year" unselectable="on">
                <div class="bbc-datepicker-year-btn year-up">
                    <span class="glyphicon glyphicon-chevron-up" ng-mousedown="startScroll('up')" ng-mouseup="stopScroll()"></span>
                </div>
                <div class="bbc-datepicker-year-btn year-down">
                    <span class="glyphicon glyphicon-chevron-down" ng-mousedown="startScroll('down')" ng-mouseup="stopScroll()"></span>
                </div>
                <div class="bbc-datepicker-year-container">
                    <ul>
                        <li ng-repeat="year in yearNames" ng-click="yearClick(year)" ng-class="{active: selectedDay.getFullYear()===year }">{{year}}</li>
                    </ul>
                </div>
            </div>
            <div class="bbc-datepicker-month">
                <ul>
                    <li ng-repeat="month in monthNames" ng-click="monthClick($index)" ng-class="{active: selectedDay.getMonth()===$index}">{{month}}</li>
                </ul>
            </div>
            <div class="bbc-datepicker-day">

                <div class="bbc-datepicker-month-btn month-down">
                    <span class="glyphicon glyphicon-chevron-left"  ng-click="monthClick(selectedDay.getMonth()-1)"></span>
                </div>
                <div class="bbc-datepicker-month-btn month-up">
                    <span class="glyphicon glyphicon-chevron-right"  ng-click="monthClick(selectedDay.getMonth()+1)"></span>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th ng-repeat="name in dayNames">{{name}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="week in month">
                            <td>{{week.kw}}</td>
                            <td ng-repeat="day in week.days">
                                <button class="btn btn-default btn-sm btn-block" ng-click="dayClick(day)" ng-class="{other: !day.in, 'btn-primary' : (day.in && selectedDay.getDate()===day.nr), today: (day.in && today.day===day.nr && today.month===selectedDay.getMonth() && today.year===selectedDay.getFullYear())}">{{day.nr}}</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <span class="glyphicon glyphicon-remove bbc-datepicker-close-btn" ng-click="visible = !visible"></span>
    </div>
</div>
