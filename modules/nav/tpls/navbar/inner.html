<a ng-href="{{data[linkAttr]}}" ui-if="!data.children.length" target="{{data[targetAttr]}}" translate>{{data[labelAttr]}} <b class="caret" ui-if="data.children.length"></b></a>
<a ng-href="{{data[linkAttr]}}" ui-if="data.children.length" target="{{data[targetAttr]}}" class="dropdown-toggle" translate>{{data[labelAttr]}} <b class="caret" ui-if="data.children.length"></b></a>
<ul class="dropdown-menu" ui-if="data.children.length">
    <li ng-class="{ \'dropdown-submenu\' : data.children.length}" ng-repeat="data in data.children" ng-include="'nav/tpls/navbar/inner.html'"></li>
</ul>
