<div class="modal-header">
    <h3>{{ modalOptions.headline }}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <p>{{ modalOptions.message }}</p>
        </div>
    </div>
</div>
<div class="modal-footer" ng-if="modalOptions.buttonOrder === 'windows'">
    <button class="btn btn-primary" style="min-width: {{ modalOptions.buttonMinWidth }}px;" ng-click="modalOptions.ok()" ng-show="!!modalOptions.actionOk">{{ modalOptions.buttonTextValues.ok || 'Ok' }}</button>
    <button class="btn btn-primary" style="min-width: {{ modalOptions.buttonMinWidth }}px;" ng-click="modalOptions.yes()" ng-show="!!modalOptions.actionYes">{{ modalOptions.buttonTextValues.yes || 'Yes' }}</button>
    <button class="btn btn-primary" style="min-width: {{ modalOptions.buttonMinWidth }}px;" ng-click="modalOptions.no()" ng-show="!!modalOptions.actionNo">{{ modalOptions.buttonTextValues.no || 'No' }}</button>
    <button class="btn btn-default" style="min-width: {{ modalOptions.buttonMinWidth }}px;" ng-click="modalOptions.close()" ng-show="!!modalOptions.actionClose">{{ modalOptions.buttonTextValues.close || 'Close' }}</button>
</div>
<div class="modal-footer" ng-if="modalOptions.buttonOrder !== 'windows'">
    <button class="btn btn-default" style="min-width: {{ modalOptions.buttonMinWidth }}px;" ng-click="modalOptions.close()" ng-show="!!modalOptions.actionClose">{{ modalOptions.buttonTextValues.close || 'Close' }}</button>
    <button class="btn btn-primary" style="min-width: {{ modalOptions.buttonMinWidth }}px;" ng-click="modalOptions.no()" ng-show="!!modalOptions.actionNo">{{ modalOptions.buttonTextValues.no || 'No' }}</button>
    <button class="btn btn-primary" style="min-width: {{ modalOptions.buttonMinWidth }}px;" ng-click="modalOptions.yes()" ng-show="!!modalOptions.actionYes">{{ modalOptions.buttonTextValues.yes || 'Yes' }}</button>
    <button class="btn btn-primary" style="min-width: {{ modalOptions.buttonMinWidth }}px;" ng-click="modalOptions.ok()" ng-show="!!modalOptions.actionOk">{{ modalOptions.buttonTextValues.ok || 'Ok' }}</button>
</div>
