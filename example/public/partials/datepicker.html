<div class="beige-noise">
    <div class="p-wrapper">
        <div class="page-header">
            <h1>Datepicker</h1>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">{{ 'EXAMPLE' | translate }}</div>
            <div class="panel-body">
                <form name="form" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="pick" class="col-sm-3 control-label">Datum</label>
                        <div class="col-sm-9">
                            <input id="pick" name="pick" ng-model="date" bbc-datepicker placeholder="dd.MM.yyyy">
                            <!--<input id="pick" name="pick" ng-model="date" bbc-datepicker="'yyy/MM/dd'" required="">-->
                            <label class="label label-danger" ng-show="form.pick.$dirty && form.pick.$invalid">
                                <div class="glyphicon glyphicon-fire"></div>
                                <span ng-show="form.pick.$error.date">Das Datum hat ein falsches Format.</span>
                                <span ng-show="form.pick.$error.required">Das Datum muss angegeben werden.</span>
                                <span ng-show="form.pick.$error.wrongdate">Dieses Datum existiert nicht.</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pick2" class="col-sm-3 control-label">ng-model</label>
                        <div class="col-sm-9">{{ date }}</div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="pick2" class="col-sm-3 control-label">Datum (required)<br>MM/dd/yyyy</label>
                        <div class="col-sm-9">
                            <input id="pick2" name="pick2" ng-model="date2" bbc-datepicker="'MM/dd/yyyy'" required="" placeholder="MM/dd/yyyy">
                            <label class="label label-danger" ng-show="form.pick2.$dirty && form.pick2.$invalid">
                                <div class="glyphicon glyphicon-fire"></div>
                                <span ng-show="form.pick2.$error.date">Das Datum hat ein falsches Format.</span>
                                <span ng-show="form.pick2.$error.required">Das Datum muss angegeben werden.</span>
                                <span ng-show="form.pick2.$error.wrongdate">Dieses Datum existiert nicht.</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pick3" class="col-sm-3 control-label">ng-model</label>
                        <div class="col-sm-9">{{ date2}}</div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="pick3" class="col-sm-3 control-label">Datum (required)<br>yyyy-MM-dd</label>
                        <div class="col-sm-9">
                            <input id="pick3" name="pick3" ng-model="date3" bbc-datepicker="'yyyy-MM-dd'" required="" placeholder="yyyy-MM-dd">
                            <label class="label label-danger" ng-show="form.pick3.$dirty && form.pick3.$invalid">
                                <div class="glyphicon glyphicon-fire"></div>
                                <span ng-show="form.pick3.$error.date">Das Datum hat ein falsches Format.</span>
                                <span ng-show="form.pick3.$error.required">Das Datum muss angegeben werden.</span>
                                <span ng-show="form.pick3.$error.wrongdate">Dieses Datum existiert nicht.</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pick3" class="col-sm-3 control-label">ng-model</label>
                        <div class="col-sm-9">{{ date3 }}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
