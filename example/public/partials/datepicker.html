<h1>Datepicker Test</h1>

<form name="form">
    <input id="pick" name="pick" ng-model="date" bbc-datepicker="'yyy/MM/dd'" >
    <label class="label label-danger" ng-show="form.pick.$dirty && form.pick.$invalid">
        <div class="glyphicon glyphicon-fire"></div>
        <span ng-show="form.pick.$error.required">Das Datum muss angegeben werden.</span>
        <span ng-show="form.pick.$error.date">Das Datum hat ein falsches Format.</span>
    </label>
{{ form.pick.$error }}
</form>
