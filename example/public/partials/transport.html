<div class="beige-noise">
    <div class="p-wrapper">
        <div class="page-header">
            <h1>Transport</h1>
            <span>Socket: {{socketEnabled}}</span>
            <button class="btn btn-default" ng-model="socketEnabled" ng-click="setSocketState()" ng-disabled="socketEnabled">enable</button>
            <button class="btn btn-default" ng-model="socketEnabled" ng-click="setSocketState()" ng-disabled="!socketEnabled">disable</button>
        </div>
        <p>Baboon uses socket.io for the websocket communication.</p>

        <div class="panel panel-info">
            <div class="panel-heading">Log</div>
            <div class="panel-body">

                <ul style="min-height: 100px; padding: 0.5em; margin: 1em; list-style: none">
                    <li ng-repeat="item in messages">
                        <span class="{{item.class}}">{{ item.message }}</span>
                    </li>
                </ul>
                <button class="btn btn-danger" ng-click="clear()">Clear log</button>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <input ng-model="message" type="text" class="form-control" id="message" placeholder="Enter message for server">
            <bbc-checkbox ng-model="raiseError" title="Dast etx"></bbc-checkbox>Raise error
        </div>
        <div class=".btn-block">
            <button class="btn btn-default" ng-click="send()">Send message</button>
        </div>
    </div>
</div>
